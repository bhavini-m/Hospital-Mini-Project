<script>
				function checkForm(form)
		  {
			  if(form.fname.value == "") {
			  alert("Error: First name cannot be blank!");
			  form.name.focus();
			  return false;
			}
			re = /^\w+$/;
			if(!re.test(form.fname.value)) {
			  alert("Error: First name must contain only letters, numbers and underscores!");
			  form.name.focus();
			  return false;
			}
			
			if(form.lname.value == "") {
			  alert("Error: Last name cannot be blank!");
			  form.name.focus();
			  return false;
			}
			re = /^\w+$/;
			if(!re.test(form.lname.value)) {
			  alert("Error: Last name must contain only letters, numbers and underscores!");
			  form.name.focus();
			  return false;
			}
			
			
			if(form.email.value == "") {
			  alert("Error: Email cannot be blank!");
			  form.email.focus();
			  return false;
			}
			
			re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/ ;
			if (!re.test(form.email.value))
			{
				alert("You have entered an invalid email address!");
				form.email.focus();
				return (false);
			}
			
			if(form.mobile.value.length != 10) {
				alert("Error: Mobile No. must contain exactly ten digits!");
				form.mobile.focus();
				return false;
			  }
			
			//*var usertype= "<?php echo $_SESSION["usertype"]?>" ;
			
			
			  
			if(form.password.value != "" && form.password.value == form.pwd2.value) 
			{
			  if(form.password.value.length < 6) {
				alert("Error: Password must contain at least six characters!");
				form.password.focus();
				return false;
			  }
			  if(form.password.value == form.name.value) {
				alert("Error: Password must be different from Username!");
				form.password.focus();
				return false;
			  }
			  re = /[0-9]/;
			  if(!re.test(form.password.value)) {
				alert("Error: password must contain at least one number (0-9)!");
				form.password.focus();
				return false;
			  }
			  re = /[a-z]/;
			  if(!re.test(form.password.value)) {
				alert("Error: password must contain at least one lowercase letter (a-z)!");
				form.password.focus();
				return false;
			  }
			  re = /[A-Z]/;
			  if(!re.test(form.password.value)) {
				alert("Error: password must contain at least one uppercase letter (A-Z)!");
				form.password.focus();
				return false;
			  }
			} 
			else 
			{
			  alert("Error: Please check that you've entered and confirmed your password!");
			  form.password.focus();
			  return false;
			}
		  }

</script>
